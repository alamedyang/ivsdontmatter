<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IVs Don't Matter</title>
	<link rel="stylesheet" href="./styles.css" />
</head>
<body>
	<h1>IVs Don't Matter</h1>
	<div id="stat-explorer">
		<div class="inputtydoo">
			<label>
				<span>Level: {{level}}</span>
				<input
					type="range"
					min="1"
					max="51"
					step="0.5"
					v-model="level"
				/>
			</label>
		</div>
		<div>CPM: {{lookupFromMap}}</div>
		<div>
			<h2>Pokemon</h2>
			<div class="pokemon-list">
				<div
					v-for="pokemon in pokemonList"
					class="pokemon-graph"
					:key="pokemon.name"
				>
					<h3>{{pokemon.name}} (CP: {{calculateCP(pokemon, lookupFromMap)}})</h3>
					<div class="stat-list">
						<stat-bar
							v-for="(stat, propertyName, index) in pokemon.stats"
							:key="propertyName"
							:label="propertyName"
							:stat="stat"
							:cpm="lookupFromMap"
						></stat-bar>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/x-template" id="stat-bar">
		<div
			class="stat-bar"
		>
			<span class="stat-bar-label">{{label}}</span>
			<span
				class="stat-bar-progress"
				:style="{
					width: (((stat.base * cpm) / scale) * 100) + '%'
				}"
			></span>
			<span
				class="stat-bar-progress-iv"
				:style="{
					width: (((stat.iv * cpm) / scale) * 100) + '%'
				}"
			></span>
			<span
				class="stat-bar-progress-iv-max"
				:style="{
					width: ((((15 - stat.iv) * cpm) / scale) * 100) + '%'
				}"
			></span>
		</div>
	</script>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="./data.js"></script>
	<script src="./app.js"></script>
</body>
</html>
