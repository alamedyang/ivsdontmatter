<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IVs Don't Matter</title>
	<link rel="stylesheet" href="./styles.css" />
</head>
<body>
	<h1>IVs Don't Matter</h1>
	<div id="stat-explorer">
		<h2>
			<span>Pokemon</span>
			<button
				class="plus"
				@click="addPokemon"
			>
				+
			</button>
			<label class="controls-checkbox hint">
				<span>[Stat Grid:</span>
				<input
					type="checkbox"
					v-model="statBarGridOn"
				/>
				<span>]</span>
			</label>
		</h2>
		<div>
			<div class="pokemon-list">
				<div
					v-for="(pokemon, index) in pokemonList"
					class="pokemon-graph"
				>
					<h3>
						<span>{{pokemon.name}}</span>
						<span class="hint">(CP: {{calculateCP(pokemon)}})</span>
						<label class="controls-checkbox hint">
							<span>[Expand:</span>
							<input
								type="checkbox"
								v-model="pokemon.expanded"
							/>
							<span>]</span>
						</label>
						<button
							class="minus"
							@click="removePokemon(index)"
						>
							x
						</button>
					</h3>
					<div>
						<stat-bar
							v-for="(stat, propertyName, index) in pokemon.ivs"
							:key="propertyName"
							:label="propertyName"
							:stat-name="propertyName"
							:pokemon="pokemon"
							:stat-bar-grid-on="statBarGridOn"
						></stat-bar>
					</div>
					<div
						v-if="pokemon.expanded"
						class="controls"
					>
						<div class="container_section">
							<span class="four_fifths">
								<span>Pok√©mon:</span>
								<select
									v-model="pokemon.name"
								>
									<option
										v-for="(pokemon, pokemonName, index) in pokemonMap"
										:key="pokemonName"
									>{{pokemonName}}</option>
								</select>
							</span>
							<span class="one_fifth" name="pokemon toggles">
								<svg
									viewBox="0 0 2.1 1"
									xmlns="http://www.w3.org/2000/svg"	
								>
									<g name="shadow toggle"
										@mousedown="clickShadowButton($event, pokemon)"
									>
										<use href="#circle_button_base"
											:class="{
												common_levels_button_noselect: !pokemon.shadow,
												common_levels_button_shadow: pokemon.shadow
											}"
										/>
										<use href="#icon_shadow"/>
									</g>
									<g name="buddy toggle"
										@mousedown="clickBuddyButton($event, pokemon)"
									>
										<use href="#circle_button_base"
										:class="{
											common_levels_button_noselect: !pokemon.buddy,
											common_levels_button_buddy: pokemon.buddy
										}"
											transform="translate(1.1,0)"
										/>
										<use href="#icon_buddy"
										transform="translate(1.1,0)"/>
									</g>
								</svg>
							</span>
						</div>
						<div class="container_section">
							<div class="inputtydoo">
								<label>
									<span>
										<span>
											Level: {{pokemon.level}}
										</span>
										<span
											v-if="pokemon.buddy"
											class="common_levels_button_buddy"
										>
										<strong>
											+ 1
										</strong>
										</span>
										<span class="hint">(CPM: {{
											lookupCPMFromLevel(getPokemonLevel(pokemon))
										}})</span>
									</span>
									<input
										type="range"
										min="1"
										max="50"
										step="0.5"
										v-model.number="pokemon.level"
									/>
								</label>
							</div>
							<div>
								<div>Common levels:</div>

								<g id="encounter_context-max-button"
									transform="translate(5.5,0)"
									@click="setPokemonLevelFromEncounterType('Maxed', pokemon)"
								>
									<use href="#rounded_rect_button_base"
									class="common_levels_button_gray"
								/>
									<use href="#icon_max"/>
								</g>
								<g id="encounter_context-max_xl-button"
									transform="translate(6.6,0)"
									@click="setPokemonLevelFromEncounterType('Maxed (XL)', pokemon)"
								>
									<use href="#rounded_rect_button_base"
									class="common_levels_button_gray"
								/>
									<use href="#icon_max_xl"/>
								</g>
								</svg>
							</div>
						</div>
						<div class="container_section">
							<label>
								IVs:
							</label>
							<div
							v-for="(iv, key, index) in pokemon.ivs"
							>
								<svg
									viewBox="0.25 -0.75 21 1.75"
									xmlns="http://www.w3.org/2000/svg"
									class="iv_bar_width"
								>
									<defs>
										<g id="iv_slider_base">
											<line name="IV slider"
												class="iv_input_gray"
												x1="1"
												y1="0"
												x2="15"
												y2="0"
												stroke-linecap="round"
											/>
										</g>
										<g id="iv_input_dividers">
											<line name="divider"
												class="iv_input_divider"
												x1="5.55"
												y1="-0.625"
												x2="5.55"
												y2="0.625"
											/>
											<line name="divider"
												class="iv_input_divider"
												x1="10.55"
												y1="-0.625"
												x2="10.55"
												y2="0.625"
											/>
										</g>
									</defs>
									<text
										class="iv_input_label"
										x="16.25"
										y="0.32"
									>
										{{key.substring(0,3)}}: {{iv}}
									</text>
									<g id="iv_slider_base">
										<line name="IV slider"
											class="iv_input_white_bg"
											x1="1"
											y1="0"
											x2="15"
											y2="0"
											stroke-linecap="round"
										/>
									</g>
								<use href="#iv_slider_base"/>
									<g name="iv input bar"
										v-if="iv"
									>
										<line name="orange iv bar"
											:class="{
												iv_input_orange: iv < 15,
												iv_input_red: iv >= 15
											}"
											x1="1"
											y1="0"
											:x2="iv"
											y2="0"
											stroke-linecap="round"
										/>
									</g>
									<use href="#iv_input_dividers"/>
								</svg>
								<input
									type="range"
									style="width: 48%;"
									min="0"
									max="15"
									step="1"
									v-model.number="pokemon.ivs[key]"
								/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<script src="./data.js"></script>
	<script src="./component-stat-bar.js"></script>
	<script src="./app.js"></script>
</body>
</html>
