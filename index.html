<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>IVs Don't Matter</title>
	<link rel="stylesheet" href="./styles.css" />
</head>
<body>
	<h1>IVs Don't Matter</h1>
	<div id="stat-explorer">
		<h2>
			<span>Pokemon</span>
			<button
				class="plus"
				@click="addPokemon"
			>
				+
			</button>
			<label class="controls-checkbox hint">
				<span>[Stat Grid:</span>
				<input
					type="checkbox"
					v-model="statBarGridOn"
				/>
				<span>]</span>
			</label>
		</h2>
		<div>
			<div class="pokemon-list">
				<div
					v-for="(pokemon, pokemonIndex) in pokemonList"
					class="pokemon-graph"
				>
					<h3>
						<span>{{pokemon.name}}</span>
						<span class="hint">(CP: {{calculateCP(pokemon)}})</span>
						<label class="controls-checkbox hint">
							<span>[Expand:</span>
							<input
								type="checkbox"
								v-model="pokemon.expanded"
							/>
							<span>]</span>
						</label>
						<button
							class="minus"
							@click="removePokemon(pokemonIndex)"
						>
							x
						</button>
					</h3>
					<div>
						<stat-bar
							v-for="(stat, propertyName, statBarIndex) in pokemon.ivs"
							:key="propertyName"
							:label="propertyName"
							:stat-name="propertyName"
							:pokemon="pokemon"
							:stat-bar-grid-on="statBarGridOn"
						></stat-bar>
					</div>
					<pokemon-controls
						v-if="pokemon.expanded"
						:pokemon="pokemon"
						:pokemon-map="pokemonMap"
						@changes="replacePokemonByIndex(pokemonIndex, $event)"
					></pokemon-controls>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
	<script src="./data.js"></script>
	<script src="./mixins.js"></script>
	<script src="./component-stat-bar.js"></script>
	<script src="./component-pokemon-controls.js"></script>
	<script src="./app.js"></script>
</body>
</html>
